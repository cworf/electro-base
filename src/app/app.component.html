<input type="text" [(ngModel)]="title" placeholder="Title">
<textarea [(ngModel)]="content" placeholder="Content"></textarea>
<button type="submit" name="button" (click)="addPost()">save</button>


<ul *ngFor="let post of posts | async">
  <li>
    <strong>{{ post.title}}</strong>
    <br>
    {{post.content}}
  </li>
</ul>
