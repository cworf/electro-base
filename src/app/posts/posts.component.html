<input type="text" [(ngModel)]="title" placeholder="Title">
<textarea [(ngModel)]="content" placeholder="Content"></textarea>
<button type="submit" name="button" (click)="doAddPost()">save</button>

<ul *ngFor="let post of posts | async">
  <li (click)="getSinglePost(post.id)">
    <strong>{{post.data.title}} </strong><button (click)="fss.deletePost(post.id)">delete</button>
    <br>
    {{post.data.content}}
	<br>
	posted by: {{post.data.authorName}}
  </li>
</ul>

<div class="single-post">
	<h3>This is the post you clicked</h3>
	<p><strong>{{(singlePost | async)?.title}}</strong>
    <br>
    {{(singlePost | async)?.content}}</p>
</div>
